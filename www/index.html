<!DOCTYPE html>
<html>
<head>
	<!-- live:
	<script src="phonegap.js"></script>
	-->
    <!-- dev
    <script src="cordova-2.5.0.js"></script>
    -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/jquery.dataTables.css" />
    <title>IrishRail Demo App</title>
</head>
<body class="app" id="app">
    <header>
        <h1 id="screen_title">Irish Rail</h1>
    </header>
    <div id="statusbar">
       <p class="status device pending">Connecting to Device...</p>
       <p class="status device complete">Device is Ready</p>
       <p class="status data pending">Loading Data...</p>
       <p class="status data position error">Error Getting Location</p>
       <p class="status data error">Error Loading Data</p>
    </div>

    <div id="wait">
        <h1>Loading...</h1>
    </div>

    <section id="workarea">

    </section>

<footer>
</footer>

<!-- Templates -->
<script type="text/template" id="stationList_tmpl">
     <table id="stationList">
        <thead>
            <tr>
                <th>Station</th><th>Distance (km)</th><th></th>
            </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
        {{#objStation}}
        <tr>
            <td>{{ StationDesc  }}</td>
            <td>{{ distance     }}</td>
            <td><button class="details" data-code="{{ StationCode }}">View</button></td>
        </tr>
        {{/objStation}}
        </tbody>
    </table>
</script>

<script type="text/template" id="stationDetail_tmpl">
    <table id="stationDetail_">
        <thead>
            <tr>
                <th>Direction</th><th>Origin</th><th>Destination</th><th>Due</th><th>Time</th><th>Status</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="6"><button class="back">Back</button></td>
            </tr>
        </tfoot>
        <tbody>
        {{#objStationData}}
        <tr>
            <td>{{ Direction    }}</td>
            <td>{{ Origin       }}</td>
            <td>{{ Desitination }}</td>
            <td>{{ Duein        }}</td>
            <td>{{ Exparrival   }}</td>
            <td>{{ Status       }}</td>
        </tr>
        {{/objStationData}}
        </tbody>
    </table>

</script>

<script src="js/jquery.js"></script>
<script src="js/mustache.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/core.js"></script>
<script src="js/index.js"></script>

<script>
$(document).ready(function(){
    app.initialize();
    app.deviceready();
});
</script>
</body>
</html>
